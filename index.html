<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Dolmenwood Adventuring Party Generator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Dolmenwood NPC Party Generator</h1>
        <div class="controls">
            <fieldset>
                <legend>Alignment Mode</legend>
                <label>
                    <input type="radio" name="alignment-mode" value="party" checked>
                    Party (Default)
                </label>
                <label>
                    <input type="radio" name="alignment-mode" value="individual">
                    Individual
                </label>
            </fieldset>
        </div>
        <button id="generate-party">Generate Random Party</button>
        <div id="output"></div>
        <div id="error-log"></div>
    </div>
    <script src="static/js/generator.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
